apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfurl
  labels:
    app: pfurl
spec:
  selector:
    matchLabels:
      app: pfurl
  template:
    metadata:
      labels:
        app: pfurl
    spec:
      containers:
        - name: pfurl
          image: packetfire/pfurl:latest
          ports:
            - containerPort: 80
          env:
            - name: PFPG_DB_HOST
              value: 127.0.0.1:3306
            - name: PFPG_DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: PFPG_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=<INSTANCE_CONNECTION_NAME>=tcp:3306",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials